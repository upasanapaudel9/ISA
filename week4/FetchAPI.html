<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchData(){
            const response = await fetch('https://dummyjson.com/products/1');
            const datas = await response.json();
            console.log(datas)
            var brandvar = document.getElementById("brand")
            brandvar.textContent = datas.brand;
            var image = document.getElementById("image")
            image.src = datas.images[1]
            var pricevar = document.getElementById("price")
            pricevar.textContent = datas.price
            var description = document.getElementById("description")
            description.textContent = datas.description
            var title = document.getElementById("title")
            title.textContent = datas.title
        }
        fetchData();
    </script>

    <h1 id="brand"></h1>
    <image id="image">
    <h3 id="price"></h3>
    <p id ="description"></p>
    <h2 id ="title"></h2>

</body>
</html>
